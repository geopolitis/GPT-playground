<!DOCTYPE html>
<html>
<head>
    <title>Question Answering Application</title>
</head>
<body>
    <h1>Enter a question and a web page URL:</h1>
    <form method="post" action="/answer">
        <label for="query">Question:</label>
        <input type="text" id="query" name="query"><br><br>
        <label for="webpage">Web page URL:</label>
        <input type="text" id="webpage" name="webpage"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
