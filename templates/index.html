<!DOCTYPE html>
<html>
<head>
	<title>Ask your GPT</title>
	<!-- Add your CSS stylesheets and JavaScript files here -->
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
	<h1>Ask GPT based on your embeddings</h1>
	<p>Submit a URL and query to search for related content:</p>
	<form action="{{ url_for('answer') }}" method="post">
		<label for="webpage">Provide a web site (https://www.example.com):</label>
		<input type="text" id="webpage" name="webpage" required>
		<label for="query">Ask your GPT:</label>
		<input type="text" id="query" name="query" required>
		<input type="submit" value="Search">
	</form>
	<div id="result">
		{% if result %}
		<h2>Result:</h2>
		<p>{{ result }}</p>
		{% endif %}
	</div>
</body>
</html>
